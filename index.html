<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.3/css/all.min.css" integrity="sha512-f2MWjotY+JCWDlE0+QAshlykvZUtIm35A6RHwfYZPdxKgLJpL8B+VVxjpHJwZDsZaWdyHVhlIHoblFYGkmrbhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="index.css" rel="stylesheet">
</head>
<body>
    
    <div id="container">
        <div id="sidenav">
            <div id="sidenav-menu">
                <button id="register-btn" onclick="table('register','signin')">Register</button>
                <button id="signin-btn" onclick="table('signin','register')">Login</button>
            </div>
        </div>
    
            <div id="section">
                <nav id="topnav">
                   <div id="toolbar">
                    <button onclick="toggle()" id="toggler">
                        <i class="fa fa-bars"></i>
                    </button>
                   <h1 id="brand-name"> Welcome to MyWorld</h1>
                   </div>
                </nav>

                <div id="content">
                    <div id="register">
                        <h1 id="label">Register Now</h1>
                        <div id="card">
                        <form name="register">
                            <input  type="text" name="firstname" placeholder="firstname" required/>
                            <input  type="email" name="email" placeholder="email" required/>
                            <input type="password" name="password" placeholder="password" required/>
                            <button>
                                SignUP
                            </button> 
                        </form>
                        </div>
                    </div>

                    <div id="signin">
                        <h1 id="label">Login</h1>
                        <div id="card">
                        <form>
                            <input  type="email" name="email" placeholder="email" required/>
                            <input type="password" name="password" placeholder="password" required/>
                            <button>
                                SignIn
                            </button> 
                        </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    
    <script src="index.js" ></script>
</body>
</html>
